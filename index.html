<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body,html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form{
            height:100%;
            width:500px;
            background-color: white;
            padding:20px;
            border: 2px  solid red;
            border-radius: 10px;
            margin-top: 50px;
            font-size: 25px;
            margin-bottom: 20px;
           
        }
        label{
            color: rgb(233, 77, 63);
            font-weight: 600;
        }
        input{
            
            height:30px;

        }
        .form input[type="submit"] {
            width: 100%; /* Make the submit button full width */
            margin-top: 10px; /* Add some space between the input fields and the submit button */
        }
        #dropdown{
            height:30px;
            width: 200px;
        }
        #submit{
            background-color: rgb(233, 77, 63);
            color:white;
            padding:10px;
            font-weight: 700;
            border-radius: 10px ;
            font-size: 25px;
            height: 50px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form label {
            margin-bottom: 5px;
        }
        .form input[type="number"] {
            width: 200px; /* Adjust width as needed */
        }
        @media only screen and (max-width: 600px) {
            .form{
                height:100%;
                width:300px;
                background-color: white;
                padding:20px;
                border: 2px  solid red;
                border-radius: 10px;
               
            }
        }
        @media only screen and (max-width: 900px) {
            .form{
                height:100%;
                width:300px;
                background-color: white;
                padding:20px;
                border: 2px  solid red;
                border-radius: 10px;
               
            } 
        }
        @media only screen and (max-width: 400px) {
            .form{
                height:100%;
                width:300px;
                background-color: white;
                padding:20px;
                border: 2px  solid red;
                border-radius: 10px;
               
    
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <form name="submit-to-google-sheet" class="form">
        <label>Name    </label><select id="dropdown" name="name">
            <option value="Judge1">Judge1</option>
            <option value="Judge2">Judge2</option>
            <option value="Judge3">Judge3</option>
            <!-- Add more options as needed -->
        </select><br>
        <label for="dropdown">Choose Team:</label>
        <select id="dropdown" name="team">
            <option value="project1">Project 1</option>
            <option value="project2">Project 2</option>
            <option value="project3">Project 3</option>
            <!-- Add more options as needed -->
        </select><br>
        <label for="innovation">Innovation</label>
<input type="number" id="innovation" name="innovation" placeholder="Enter marks" required><br>
<label for="application">Application</label>
<input type="number" id="application" name="application" placeholder="Enter marks" required><br>
<label for="presentation">presentation</label>
<input type="number" id="presentation" name="presentation" placeholder="Enter marks" required><br>

        
        
       
        
        <input type="submit" name="submit" id="submit">
        <span id="success"></span>
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzaIJtNqdSsotn6Jm8odsq-Zao9vWIvmcVI19vzJacnkwn62dG8d7Y__Tui8HgY0fzb/exec'
        const form = document.forms['submit-to-google-sheet']
      const success=document.getElementById("success");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="data inserted successfully"
                setTimeout(function(){
                    success.innerHTML="";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
