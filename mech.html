<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FORM</title>
    <style>
        body,html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form{
            height:100%;
            width:500px;
            background-color: white;
            padding:20px;

            border-radius: 10px;
            margin-top: 10px;
            font-size: 25px;
            margin-bottom: 20px;
           
        }
        label{
            color: rgb(233, 77, 63);
            font-weight: 600;
        }
        input{
            
            height:30px;

        }
        .form input[type="submit"] {
            width: 100%; /* Make the submit button full width */
            margin-top: 10px; /* Add some space between the input fields and the submit button */
        }
        #dropdown{
            height:30px;
            width: 200px;
        }
        #submit{
            background-color: rgb(233, 77, 63);
            color:white;
            padding:10px;
            font-weight: 700;
            border-radius: 10px ;
            font-size: 25px;
            height: 50px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form label {
            margin-bottom: 5px;
        }
        .form input[type="number"] {
            width: 200px; /* Adjust width as needed */
        }
        .container{
            margin-top: 150px;
        }
        @media only screen and (max-width: 600px) {
            .form{
                height:100%;
                width:300px;
                background-color: white;
                padding:20px;

                border-radius: 10px;

        }
        @media only screen and (max-width: 900px) {

                height:100%;

            }

            margin-top: 150px;

</head>
<body>
   
    <div class="container">
        <h1 style="color: rgb(233, 77, 63);
        font-weight: 600;">MECHANICAL</h1>
    <form name="submit-to-google-sheet" class="form">
        <label>Name    </label><select id="dropdown" name="name">
            <option value="Mr. N Madhusoodhan Rao">Mr. N Madhusoodhan Rao</option>
            <option value="Dr. Manjunath S">Dr. Manjunath S</option>
           
            <!-- Add more options as needed -->
        </select><br>
        <label for="dropdown">Choose Team:</label>
        <select id="dropdown" name="team">
            <option value="Domestic rice mill with destoning machine">Domestic rice mill with destoning machine</option>
            <option value="Investigation of microstructure, mechanical properties and corrosion behavior of MDFed Mg-Zn-Zr alloy">Investigation of microstructure, mechanical properties and corrosion behavior of MDFed Mg-Zn-Zr alloy</option>

        </select><br>
        <label for="innovation">Innovation</label>
<input type="number" id="innovation" name="innovation" placeholder="Enter marks" required><br>
<label for="RTA">Real Time Applications</label>

        <input type="submit" name="submit" id="submit">
        <span id="success"></span>
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzaIJtNqdSsotn6Jm8odsq-Zao9vWIvmcVI19vzJacnkwn62dG8d7Y__Tui8HgY0fzb/exec'
        const form = document.forms['submit-to-google-sheet']
      const success=document.getElementById("success");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="data inserted successfully"
                setTimeout(function(){
                    success.innerHTML="";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
